<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Admin Manager</title>
</head>
<body>
    <div th:replace="fragments/sidepanel"></div>
    <h1>Admin Manager</h1>

    <form th:action="@{/admins}" th:object="${admin}" method="post">
        <!-- Input fields for admin details -->
        <label for="username">Username:</label>
        <input type="text" th:field="*{username}" id="username" required/>

        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" id="password" required/>

        <label for="password">First Name:</label>
        <input type="text" th:field="*{firstName}" id="firstName" required/>

        <label for="password">Photo:</label>
        <input type="text" th:field="*{photo}" id="photo" required/>

        <!-- Add more fields as needed -->

        <!-- Submit button -->
        <button type="submit">Add Admin</button>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>firstName</th>
                <th>photo</th>
                <!-- Add more headers as needed -->
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Use Thymeleaf to iterate through the list of admins -->
            <tr th:each="admin : ${admins}">
                <td th:text="${admin.id}"></td>
                <td th:text="${admin.username}"></td>
                <td th:text="${admin.firstName}"></td>
                <td th:text="${admin.photo}"></td>
                <td>
                    <form th:action="@{'/admins/' + ${admin.id}}" th:method="post" onsubmit="return confirm('Are you sure you want to delete this professor?');">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
